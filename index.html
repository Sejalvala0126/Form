<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form3</title>
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12" style="height: 100px; background-color: darkgray;">
                <h1 style="margin-left: 450px; color: darkblue;">Registration</h1>
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com">
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputTel" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="9876543210">
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="UP">UP</option>
                    <option value="MP">MP</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <button type="submit" class="btn btn-success" style="margin-left: 450px; margin-top: 35px;">Sign
                    in</button>
            </div>
            <div class="col-md-6" style="height: 100px; background-color: brown;">
                <button type="Reset" class="btn btn-danger" style="margin-left: 20px; margin-top: 35px;">Reset</button>
            </div>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
